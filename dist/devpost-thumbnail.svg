<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGlow" cx="50%" cy="45%" r="65%" fx="50%" fy="45%">
      <stop offset="0%" stop-color="hsl(222, 44%, 14%)" />
      <stop offset="50%" stop-color="hsl(222, 47%, 8%)" />
      <stop offset="100%" stop-color="hsl(222, 47%, 4%)" />
    </radialGradient>

    <!-- Amber glow behind shield -->
    <radialGradient id="amberGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="hsl(38, 92%, 55%)" stop-opacity="0.35" />
      <stop offset="40%" stop-color="hsl(38, 92%, 55%)" stop-opacity="0.12" />
      <stop offset="100%" stop-color="hsl(38, 92%, 55%)" stop-opacity="0" />
    </radialGradient>

    <!-- Teal accent glow -->
    <radialGradient id="tealGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="hsl(174, 62%, 47%)" stop-opacity="0.20" />
      <stop offset="100%" stop-color="hsl(174, 62%, 47%)" stop-opacity="0" />
    </radialGradient>

    <!-- Grid line pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="hsl(222, 30%, 15%)" stroke-width="0.5" opacity="0.4"/>
    </pattern>

    <!-- Globe gradient -->
    <radialGradient id="globeFill" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="hsl(222, 40%, 18%)" />
      <stop offset="100%" stop-color="hsl(222, 47%, 8%)" />
    </radialGradient>

    <radialGradient id="globeEdge" cx="50%" cy="50%" r="50%">
      <stop offset="85%" stop-color="transparent" />
      <stop offset="100%" stop-color="hsl(38, 92%, 55%)" stop-opacity="0.15" />
    </radialGradient>

    <!-- Soft drop shadow for text -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="hsl(38, 92%, 55%)" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shield glow filter -->
    <filter id="shieldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="hsl(38, 100%, 65%)" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse ring animation -->
    <filter id="pulseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="hsl(38, 92%, 55%)" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dot pattern for map feel -->
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="hsl(38, 92%, 55%)" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGlow)" />

  <!-- Subtle grid overlay -->
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.3" />
  <rect width="1600" height="900" fill="url(#dots)" opacity="0.5" />

  <!-- Central amber glow -->
  <ellipse cx="800" cy="400" rx="450" ry="400" fill="url(#amberGlow)" />

  <!-- Shield Logo (large, centered) -->
  <g transform="translate(800, 280) scale(1.5, 1.2)" filter="url(#shieldGlow)">
    <!-- Shield shape -->
    <path
      d="M0 -100L-75 -60V20C-75 75 -18 115 0 125C18 115 75 75 75 20V-60L0 -100Z"
      fill="hsl(222, 44%, 10%)"
      stroke="hsl(38, 92%, 55%)"
      stroke-width="3"
    />

    <!-- Inner shield detail -->
    <path
      d="M0 -80L-55 -48V14C-55 58 -14 90 0 98C14 90 55 58 55 14V-48L0 -80Z"
      fill="none"
      stroke="hsl(38, 92%, 55%)"
      stroke-width="0.8"
      opacity="0.3"
    />

    <!-- Light burst center -->
    <circle cx="0" cy="-15" r="22" fill="hsl(38, 92%, 55%)" opacity="0.9" />
    <circle cx="0" cy="-15" r="12" fill="hsl(38, 100%, 75%)" />
    <circle cx="0" cy="-15" r="5" fill="hsl(38, 100%, 90%)" />

    <!-- Rays -->
    <line x1="0" y1="-50" x2="0" y2="-42" stroke="hsl(38, 92%, 55%)" stroke-width="3" stroke-linecap="round" />
    <line x1="0" y1="8" x2="0" y2="16" stroke="hsl(38, 92%, 55%)" stroke-width="3" stroke-linecap="round" />
    <line x1="-32" y1="-15" x2="-24" y2="-15" stroke="hsl(38, 92%, 55%)" stroke-width="3" stroke-linecap="round" />
    <line x1="24" y1="-15" x2="32" y2="-15" stroke="hsl(38, 92%, 55%)" stroke-width="3" stroke-linecap="round" />

    <!-- Diagonal rays -->
    <line x1="-24" y1="-40" x2="-18" y2="-34" stroke="hsl(38, 92%, 55%)" stroke-width="2" stroke-linecap="round" opacity="0.7" />
    <line x1="18" y1="4" x2="24" y2="10" stroke="hsl(38, 92%, 55%)" stroke-width="2" stroke-linecap="round" opacity="0.7" />
    <line x1="24" y1="-40" x2="18" y2="-34" stroke="hsl(38, 92%, 55%)" stroke-width="2" stroke-linecap="round" opacity="0.7" />
    <line x1="-18" y1="4" x2="-24" y2="10" stroke="hsl(38, 92%, 55%)" stroke-width="2" stroke-linecap="round" opacity="0.7" />

    <!-- Teal accent dot -->
    <circle cx="0" cy="65" r="6" fill="hsl(174, 62%, 47%)" />
    <circle cx="0" cy="65" r="12" fill="none" stroke="hsl(174, 62%, 47%)" stroke-width="1" opacity="0.4" />
  </g>

  <!-- "Lumos" text -->
  <text x="800" y="590" text-anchor="middle" font-family="'Space Grotesk', system-ui, sans-serif" font-weight="700" font-size="130" fill="hsl(210, 40%, 96%)" filter="url(#textGlow)" letter-spacing="-2">
    Lumos
  </text>

  <!-- Tagline -->
  <text x="800" y="700" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-weight="400" font-size="42" fill="hsl(215, 20%, 55%)" letter-spacing="8">
    REAL-TIME SAFETY INTELLIGENCE
  </text>

  <!-- Decorative corner elements -->
  <!-- Top-left corner -->
  <g opacity="0.3">
    <line x1="40" y1="40" x2="40" y2="80" stroke="hsl(38, 92%, 55%)" stroke-width="1.5" />
    <line x1="40" y1="40" x2="80" y2="40" stroke="hsl(38, 92%, 55%)" stroke-width="1.5" />
  </g>
  <!-- Top-right corner -->
  <g opacity="0.3">
    <line x1="1560" y1="40" x2="1560" y2="80" stroke="hsl(38, 92%, 55%)" stroke-width="1.5" />
    <line x1="1560" y1="40" x2="1520" y2="40" stroke="hsl(38, 92%, 55%)" stroke-width="1.5" />
  </g>
  <!-- Bottom-left corner -->
  <g opacity="0.3">
    <line x1="40" y1="860" x2="40" y2="820" stroke="hsl(38, 92%, 55%)" stroke-width="1.5" />
    <line x1="40" y1="860" x2="80" y2="860" stroke="hsl(38, 92%, 55%)" stroke-width="1.5" />
  </g>
  <!-- Bottom-right corner -->
  <g opacity="0.3">
    <line x1="1560" y1="860" x2="1560" y2="820" stroke="hsl(38, 92%, 55%)" stroke-width="1.5" />
    <line x1="1560" y1="860" x2="1520" y2="860" stroke="hsl(38, 92%, 55%)" stroke-width="1.5" />
  </g>

  <!-- Subtle scan line effect -->
  <g opacity="0.04">
    <line x1="0" y1="200" x2="1600" y2="200" stroke="hsl(174, 62%, 47%)" stroke-width="1" />
    <line x1="0" y1="400" x2="1600" y2="400" stroke="hsl(174, 62%, 47%)" stroke-width="1" />
    <line x1="0" y1="600" x2="1600" y2="600" stroke="hsl(174, 62%, 47%)" stroke-width="1" />
    <line x1="0" y1="700" x2="1600" y2="700" stroke="hsl(174, 62%, 47%)" stroke-width="1" />
  </g>



  <!-- Floating data points for atmosphere -->
  <circle cx="150" cy="200" r="2" fill="hsl(38, 92%, 55%)" opacity="0.4" />
  <circle cx="250" cy="150" r="1.5" fill="hsl(174, 62%, 47%)" opacity="0.3" />
  <circle cx="180" cy="700" r="2" fill="hsl(38, 92%, 55%)" opacity="0.3" />
  <circle cx="350" cy="750" r="1.5" fill="hsl(174, 62%, 47%)" opacity="0.25" />
  <circle cx="750" cy="120" r="2" fill="hsl(38, 92%, 55%)" opacity="0.35" />
  <circle cx="900" cy="800" r="1.5" fill="hsl(152, 60%, 48%)" opacity="0.3" />
  <circle cx="1050" cy="150" r="2" fill="hsl(38, 92%, 55%)" opacity="0.25" />
  <circle cx="1400" cy="750" r="1.5" fill="hsl(174, 62%, 47%)" opacity="0.3" />
  <circle cx="120" cy="450" r="1.5" fill="hsl(152, 60%, 48%)" opacity="0.3" />
  <circle cx="300" cy="350" r="1" fill="hsl(38, 100%, 75%)" opacity="0.4" />
</svg>
